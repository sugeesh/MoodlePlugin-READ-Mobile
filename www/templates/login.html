<ion-view style="" class=" " id="page4" title="Login">
  <ion-content class="has-header" padding="true" ng-controller="ExampleController">
    <form class="list " id="login-form1">
      <ion-list class=" " id="login-list3">
        <label id="login-input1" class="item item-input ">
          <span class="input-label">Username</span>
          <input placeholder="" type="text">
        </label>
        <label id="login-input2" class="item item-input ">
          <span class="input-label">Password</span>
          <input placeholder="" type="password">
        </label>
      </ion-list>
      <div style="height: 40px;" class="spacer"></div>
      <!-- <a class=" button button-stable  button-block " id="login-button1" ui-sref="menu.rEADMoodleAssistance">Log in</a>
      <a class=" button button-positive  button-block button-clear " id="login-button2" onclick="window.open('/signup', '_system', 'location=yes'); return false;" href="#">Or create an account</a> -->
      <a class=" button button-stable  button-block " id="login-button1" ng-click="insert('Brian', 'Mendes')">Log in</a>
      <a class=" button button-stable  button-block " id="login-button1" ng-click="select('Mendes')">Log in 2</a>

      <ion-list>
        <ion-item>
          {{myName}}
        </ion-item>
        <ion-item>
          {{myLength}}
        </ion-item>
        <ion-item ng-repeat="person in people">
          {{person.firstname}}
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
